<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script src="/bundle.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="app">
      <h1>Leaflet Sandbox!</h1>
      <div id="mapid"></div>
      <script>
        //create a basic map:
        //note: it takes an array [Lat, Lng] and a number representing the zoom level
        const myMap = L.map('mapid').setView([51.505, -0.09], 13);

        //this sets up the map's tiles. needs an access token from Mapbox
        //the access token is currently the Public Default one, so it shouldn't be a security issue
        //however, for more robust projects, consider using a secret token
        L.tileLayer(
          'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}',
          {
            attribution:
              'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken:
              'pk.eyJ1Ijoic2ltb25lcGluY3NhayIsImEiOiJja2MwcTRmN28xbTlzMnZxZm5ycmpvYmxpIn0.hxv_5mp1DdR7nIgWbCjmnQ',
          }
        ).addTo(myMap);

        //set some basic markers, add some popUp text to them
        //the bindPopup takes HTML or just a string
        const marker = L.marker([51.5, -0.09]).addTo(myMap);
        marker.bindPopup("<b>Hello world!</b><br>I'm a cool popup!</br>");
        const newMarker = L.marker([51.507, -0.09]).addTo(myMap);
        newMarker.bindPopup('<b>London Bridges Falling Down</b>');

        //create a circle overlay. takes a lat and long for the center point
        //be sure to specify a radius in meters
        //can customize color and opacity
        //added a popup to this as well
        const circle = L.circle([51.508, -0.11], {
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5,
          radius: 500,
        }).addTo(myMap);
        circle.bindPopup("Hello, I'm round");

        //create a polygon. this takes an array. Each element of the array is its own array with a latitude and longitude for a corner of the polygon
        //these can also get popups, and you can probably pass it an object with color/design specifications as well
        const polygon = L.polygon([
          [51.509, -0.08],
          [51.503, -0.06],
          [51.515, -0.047],
        ]).addTo(myMap);
        polygon.bindPopup('Shapes are fun!');

        //create a standalone popup
        //the openOn(myMap) handles automatic closing of the popup when you click a different one
        const newPopup = L.popup()
          .setLatLng([51.5, -0.09])
          .setContent("I'm standing alone.")
          .openOn(myMap);

        //this function handles events, showing an alert when the user clicks on the map
        const popup = L.popup();
        function onMapClick(e) {
          popup
            .setLatLng(e.latlng)
            .setContent('You clicked the map at ' + e.latlng.toString())
            .openOn(myMap);
        }
        myMap.on('click', onMapClick);
      </script>
    </div>
  </body>
</html>
